<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
    <title> Kusnul Bio link</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
    <div class="profile">
        <img src="kusnul.jpg"alt="error image" class="animate_animated animate_pulse animate_infinite "/>
        <p class="animate__animated animate__fadeInDownBig">Kusnul Kotimah Mojosari</p>
    </div>
    <div class="link">
        <a href="https://instagram.com" target="_blank" class="animate__animated animate__bounceInLeft">instagram</a>
        <a href="https://tiktok.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">tiktok</a>
        <a href="https://facebook.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">facebook</a>
        <a href="https://youtube.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
        <a href="https://telegram.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-4s">telegram</a>
    </div>
    <div class="footer animate__animated animate__bounceInUp animate__delay-5s">
    <i>Hanya seorang pemula belum ahli</i>
    </div>
  </body>
</html>
